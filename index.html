<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left-image">
            <div class="name">
                <h1>James Donnelly</h1>
            </div>
        </div>

        <div class="right-info">
            <div class="opening-sentence">
                <p> This is an example of a sign up page. Not linked to any back
                    end service, just a webpage with validation and different
                    features.
                    <br>Sign up <em>now</em> to get started.
                    <br><br>You know you want to
                </p>
            </div>

            <div class="form-container">
                <form action="#">
                    <h3>Let's do this!</h3>
                    <div class="user-inputs-container">
                        <div class="user-input">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="user-input">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="user-input">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="user-input">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>
                        <div class="user-input">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" required>
                        </div>
                        <div class="user-input">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="text" id="confirmpassword" name="confirmpassword" required>
                        </div>
                    </div>                
                    <button type="submit" id="submit-button">Create Account</button>
                </form>
            </div>
            <div class="bottom-section">
                <div class="already-have-account">
                    <p>Already have an account? <span id="login">Log in</span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
